<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano Cartesiano Interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Plano Cartesiano Interactivo</h1>
        <div class="input-container">
            <label for="coordinates">Ingresa las coordenadas (ej: (-3,15), (-2,13)):</label>
            <input type="text" id="coordinates" placeholder="(-3,15), (-2,13)">
            <button onclick="drawCoordinates()">Graficar</button>
        </div>
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
